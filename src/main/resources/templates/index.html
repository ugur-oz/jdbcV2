<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JDBC Datenbank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col">
            <h1>Person JDBC Datenbank<span class="badge bg-secondary" th:text="${personCount}"></span></h1>
        </div>
    </div>

    <div class="row">
        <div class="col-2">
            <form action="/" method="post" th:object="${personToSave}">
                <div><label for="first_name" class="form-label">Vorname</label>
                    <input type="text" class="form-control" id="first_name" th:field="*{first_name}">
                </div>
                <div><label for="last_name" class="form-label">Nachname</label>
                    <input type="text" class="form-control" id="last_name" th:field="*{last_name}">
                </div>
                <div><label for="email" class="form-label">E-Mail</label>
                    <input type="text" class="form-control" id="email" th:field="*{email}">
                </div>
                <div><label for="street" class="form-label">Straße</label>
                    <input type="text" class="form-control" id="street" th:field="*{street}">
                </div>
                <div><label for="street_number" class="form-label">Hausnummer</label>
                    <input type="text" class="form-control" id="street_number" th:field="*{street_number}">
                </div>
                <div><label for="cip_code" class="form-label">PLZ</label>
                    <input type="text" class="form-control" id="cip_code" th:field="*{cip_code}">
                </div>
                <div><label for="city" class="form-label">Stadt</label>
                    <input type="text" class="form-control" id="city" th:field="*{city}">
                </div>
                <div><label for="country" class="form-label">Land</label>
                    <input type="text" class="form-control" id="country" th:field="*{country}">
                </div>
                <button type="submit" class="btn btn-primary">Speichern</button>
            </form>
        </div>
        <div class="col-10">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Vorname</th>
                    <th>Nachname</th>
                    <th>E-mail</th>
                    <th>Straße</th>
                    <th>Hausnummer</th>
                    <th>PLZ</th>
                    <th>Stadt</th>
                    <th>Land</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="person : ${personList}">
                    <th scope="row" th:text="${person.id}"></th>
                    <td th:text="${person.first_name}"></td>
                    <td th:text="${person.last_name}"></td>
                    <td th:text="${person.email}"></td>
                    <td th:text="${person.street}"></td>
                    <td th:text="${person.street_number}"></td>
                    <td th:text="${person.cip_code}"></td>
                    <td th:text="${person.city}"></td>
                    <td th:text="${person.country}"></td>
                    <td>
                        <form action="/deletePerson" method="post">
                            <input type="hidden" th:value="${person.id}" name="idToDelete">
                            <button type="submit" class="btn btn-danger">Löschen</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
